<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Réglages - Thème Personnalisé</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent: #6366f1; /* Couleur par défaut */
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        .header-nav { width: 100%; max-width: 500px; margin-bottom: 30px; }
        .btn-retour { 
            background: var(--accent); color: white; border: none; 
            padding: 10px 25px; border-radius: 50px; cursor: pointer; 
            text-decoration: none; font-weight: 600; transition: 0.3s;
        }

        h2 { margin-bottom: 10px; color: var(--accent); }
        p { color: #94a3b8; font-size: 0.9em; margin-bottom: 30px; }

        .settings-card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.05);
            text-align: center;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .color-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: 0.3s;
        }

        .color-circle:hover { transform: scale(1.1); }
        .color-circle.active { border-color: white; transform: scale(1.1); }

        /* Couleurs au choix */
        .blue { background: #6366f1; }
        .purple { background: #a855f7; }
        .pink { background: #ec4899; }
        .red { background: #ef4444; }
        .orange { background: #f59e0b; }
        .green { background: #10b981; }
        .cyan { background: #06b6d4; }
        .white { background: #f8fafc; }

        .preview-box {
            margin-top: 30px;
            padding: 15px;
            border-radius: 12px;
            background: var(--accent);
            color: white;
            font-weight: 600;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div class="header-nav">
        <a href="menu.html" class="btn-retour">⬅ MENU</a>
    </div>

    <h2>⚙ RÉGLAGES</h2>
    <p>Personnalise l'apparence de ton application</p>

    <div class="settings-card">
        <span>Couleur de l'accent</span>
        
        <div class="theme-grid">
            <div class="color-circle blue active" onclick="changeTheme('#6366f1', this)"></div>
            <div class="color-circle purple" onclick="changeTheme('#a855f7', this)"></div>
            <div class="color-circle pink" onclick="changeTheme('#ec4899', this)"></div>
            <div class="color-circle red" onclick="changeTheme('#ef4444', this)"></div>
            <div class="color-circle orange" onclick="changeTheme('#f59e0b', this)"></div>
            <div class="color-circle green" onclick="changeTheme('#10b981', this)"></div>
            <div class="color-circle cyan" onclick="changeTheme('#06b6d4', this)"></div>
            <div class="color-circle white" onclick="changeTheme('#94a3b8', this)"></div>
        </div>

        <div class="preview-box" id="preview">Aperçu du bouton</div>
    </div>

    <script>
        function changeTheme(color, element) {
            // Appliquer la couleur à la page actuelle
            document.documentElement.style.setProperty('--accent', color);
            
            // Modifier l'aperçu
            document.getElementById('preview').style.background = color;

            // Gérer les cercles actifs
            document.querySelectorAll('.color-circle').forEach(c => c.classList.remove('active'));
            element.classList.add('active');

            // SAUVEGARDER la couleur pour les autres pages
            localStorage.setItem('themeColor', color);
            
            alert("Thème mis à jour !");
        }

        // Charger la couleur au démarrage
        window.onload = () => {
            const savedColor = localStorage.getItem('themeColor');
            if (savedColor) {
                document.documentElement.style.setProperty('--accent', savedColor);
                document.getElementById('preview').style.background = savedColor;
            }
        };
    </script>
</body>
</html>
