<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Emploi du Temps</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg-color: #0f172a; --card-bg: #1e293b; --text-color: #f8fafc; --accent: #6366f1; }
        .light-mode { --bg-color: #f1f5f9; --card-bg: #ffffff; --text-color: #1e293b; }
        
        body { font-family: 'Poppins', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 15px; transition: 0.3s; }
        .header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .btn-back { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 50px; text-decoration: none; font-size: 0.8em; font-weight: 600; }

        /* Navigation des jours */
        .days-nav { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; }
        .day-btn { background: var(--card-bg); padding: 10px 15px; border-radius: 12px; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); font-size: 0.85em; white-space: nowrap; }
        .day-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

        /* Cartes de cours */
        .course-card { 
            background: var(--card-bg); margin-bottom: 10px; padding: 12px; border-radius: 15px; 
            display: flex; align-items: center; border-left: 6px solid var(--sub-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .time { min-width: 75px; font-weight: 600; font-size: 0.85em; border-right: 1px solid rgba(128,128,128,0.2); margin-right: 15px; line-height: 1.2; }
        .details { flex-grow: 1; }
        .subject { font-weight: 600; font-size: 0.95em; display: block; }
        
        /* Couleurs de ton image */
        .tech { --sub-color: #a9d18e; }    /* Vert */
        .math { --sub-color: #70ad47; }    /* Vert foncé */
        .fran { --sub-color: #deeaf6; }    /* Bleu très clair */
        .hg   { --sub-color: #5b9bd5; }    /* Bleu */
        .ang  { --sub-color: #d99594; }    /* Rose/Rouge */
        .phys { --sub-color: #a9d18e; }    /* Vert clair */
        .mus  { --sub-color: #ffd966; }    /* Jaune */
        .esp  { --sub-color: #f4b183; }    /* Orange clair */
        .svt  { --sub-color: #c5e0b4; }    /* Vert pâle */
        .eps  { --sub-color: #e2efda; }    /* Gris/Vert très clair */
        .art  { --sub-color: #ffda66; }    /* Jaune foncé */
        .vide { --sub-color: #d9d9d9; opacity: 0.5; } /* Temps libre */
    </style>
</head>
<body>

    <div class="header">
        <a href="menu.html" class="btn-back">⬅ MENU</a>
        <h3 style="margin:0;">Mon Emploi du Temps</h3>
    </div>

    <div class="days-nav" id="daysNav">
        <div class="day-btn active" onclick="update('lun')">Lun. 29 sept.</div>
        <div class="day-btn" onclick="update('mar')">Mar. 30 sept.</div>
        <div class="day-btn" onclick="update('mer')">Mer. 01 oct.</div>
        <div class="day-btn" onclick="update('jeu')">Jeu. 02 oct.</div>
        <div class="day-btn" onclick="update('ven')">Ven. 03 oct.</div>
    </div>

    <div id="schedule"></div>

    <script>
        const data = {
            lun: [
                { h: "08h00", sub: "TECHNOLOGIE", cls: "tech" },
                { h: "09h00", sub: "MATHEMATIQUES", cls: "math" },
                { h: "10h10", sub: "FRANCAIS", cls: "fran" },
                { h: "11h05", sub: "HISTOIRE-GEOGRAPHIE", cls: "hg" },
                { h: "12h05", sub: "DEJEUNER", cls: "vide" },
                { h: "13h30", sub: "ANGLAIS LV1", cls: "ang" },
                { h: "14h30", sub: "FRANCAIS", cls: "fran" },
                { h: "15h35", sub: "SCIENCES VIE & TERRE", cls: "svt" }
            ],
            mar: [
                { h: "08h00", sub: "FRANCAIS", cls: "fran" },
                { h: "09h00", sub: "TECHNOLOGIE", cls: "tech" },
                { h: "10h10", sub: "PHYSIQUE-CHIMIE", cls: "phys" },
                { h: "11h05", sub: "MATHEMATIQUES", cls: "math" },
                { h: "12h05", sub: "DEJEUNER", cls: "vide" },
                { h: "13h30", sub: "ED. PHYSIQUE & SPORT", cls: "eps" },
                { h: "14h30", sub: "ED. PHYSIQUE & SPORT", cls: "eps" }
            ],
            mer: [
                { h: "08h00", sub: "MATHEMATIQUES", cls: "math" },
                { h: "09h00", sub: "EDUCATION MUSICALE", cls: "mus" },
                { h: "10h10", sub: "FRANCAIS", cls: "fran" },
                { h: "11h05", sub: "ESPAGNOL LV2", cls: "esp" }
            ],
            jeu: [
                { h: "08h00", sub: "MATHEMATIQUES", cls: "math" },
                { h: "09h00", sub: "FRANCAIS", cls: "fran" },
                { h: "10h10", sub: "ANGLAIS LV1", cls: "ang" },
                { h: "11h05", sub: "SCIENCES VIE & TERRE", cls: "svt" },
                { h: "12h05", sub: "DEJEUNER", cls: "vide" },
                { h: "13h30", sub: "ESPAGNOL LV2", cls: "esp" },
                { h: "14h30", sub: "HISTOIRE-GEOGRAPHIE", cls: "hg" }
            ],
            ven: [
                { h: "08h00", sub: "TEMPS LIBRE", cls: "vide" },
                { h: "09h00", sub: "ANGLAIS LV1", cls: "ang" },
                { h: "10h10", sub: "ED. PHYSIQUE & SPORT", cls: "eps" },
                { h: "11h05", sub: "HISTOIRE-GEOGRAPHIE", cls: "hg" },
                { h: "12h05", sub: "DEJEUNER", cls: "vide" },
                { h: "13h30", sub: "ARTS PLASTIQUES", cls: "art" },
                { h: "14h30", sub: "HISTOIRE-GEOGRAPHIE", cls: "hg" },
                { h: "15h35", sub: "ESPAGNOL LV2", cls: "esp" }
            ]
        };

        function update(day) {
            document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            const container = document.getElementById('schedule');
            container.innerHTML = data[day].map(c => `
                <div class="course-card ${c.cls}">
                    <div class="time">${c.h}</div>
                    <div class="details"><span class="subject">${c.sub}</span></div>
                </div>
            `).join('');
        }

        window.onload = () => {
            if (localStorage.getItem('themeMode') === 'light') document.body.classList.add('light-mode');
            if (localStorage.getItem('themeColor')) document.documentElement.style.setProperty('--accent', localStorage.getItem('themeColor'));
            update('lun');
        };
    </script>
</body>
</html>
