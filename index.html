<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - ScolaritÃ© Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #6366f1;
            --text-color: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 25px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
        }

        .logo { font-size: 3em; margin-bottom: 10px; display: block; }
        h2 { margin-bottom: 25px; color: var(--accent); }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.8em; color: #94a3b8; margin-bottom: 5px; margin-left: 5px; }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(99, 102, 241, 0.3); }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover { transform: scale(1.02); background: #4f46e5; }

        #error-msg { color: #ef4444; font-size: 0.8em; margin-top: 15px; display: none; }
    </style>
</head>
<body>

    <div class="login-card">

        <h2>ScolaritÃ© Connect</h2>
        
        <div class="input-group">
            <label>Identifiant</label>
            <input type="text" id="username" placeholder="Arunjan">
        </div>

        <div class="input-group">
            <label>Mot de passe</label>
            <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
        </div>

        <button class="btn-login" onclick="checkLogin()">Se connecter</button>

        <p id="error-msg">Identifiants incorrects. RÃ©essaie !</p>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // --- TES IDENTIFIANTS ICI ---
            const correctUser = "Arunjan";
            const correctPass = "1234"; 

            if (user === correctUser && pass === correctPass) {
                // Sauvegarde de la session (basique)
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = "menu.html";
            } else {
                const error = document.getElementById('error-msg');
                error.style.display = 'block';
                // Animation de secousse
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 200, iterations: 2 });
            }
        }
    </script>
</body>
</html>
