<!DOCTYPE html>
<html lang="fr">
    <script>
    // Appliquer le mode et la couleur d√®s le chargement
    (function() {
        const mode = localStorage.getItem('themeMode');
        const color = localStorage.getItem('themeColor');
        if (mode === 'light') document.documentElement.classList.add('light-mode');
        if (color) document.documentElement.style.setProperty('--accent', color);
    })();
</script>

<style>
    /* Ajoute ceci dans ton bloc <style> sur CHAQUE page */
    .light-mode {
        --bg-color: #f1f5f9;
        --card-bg: #ffffff;
        --text-color: #1e293b;
    }
    body { transition: background 0.3s, color 0.3s; }
</style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Scolarit√© Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent: #6366f1;
            --text-color: #f8fafc;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; height: 100vh;
            display: flex; align-items: center; justify-content: center;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 25px;
            width: 100%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.05);
            position: relative;
        }

        .logo { font-size: 3em; margin-bottom: 10px; display: block; }
        h2 { margin-bottom: 25px; color: var(--accent); }

        .input-group { text-align: left; margin-bottom: 20px; }
        label { display: block; font-size: 0.8em; color: #94a3b8; margin-bottom: 5px; margin-left: 5px; }
        
        input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
            outline: none;
            transition: 0.3s;
        }

        input:focus { border-color: var(--accent); box-shadow: 0 0 10px rgba(99, 102, 241, 0.3); }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-login:hover { transform: scale(1.02); background: #4f46e5; }

        /* Lien Mot de passe oubli√© */
        .forgot-pass {
            display: block;
            margin-top: 15px;
            font-size: 0.8em;
            color: #94a3b8;
            text-decoration: none;
            transition: 0.3s;
            cursor: pointer;
        }
        .forgot-pass:hover { color: var(--accent); }

        #error-msg { color: #ef4444; font-size: 0.8em; margin-top: 15px; display: none; }

        /* Style de l'alerte rigolote */
        .funny-overlay {
            display: none;
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--card-bg);
            border-radius: 25px;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 5;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div id="funny-alert" class="funny-overlay">
            <span style="font-size: 3em;">ü§®</span>
            <p style="font-weight: 600; margin-top: 15px;">Bah alors Arunjan ?</p>
            <p style="font-size: 0.85em; color: #94a3b8;">C'est ton propre site et tu oublies d√©j√† le code ? C'est 1234, note-le quelque part !</p>
            <button class="btn-login" onclick="hideFunny()">Oups, merci !</button>
        </div>

        <span class="logo">üéì</span>
        <h2>Scolarit√© Connect</h2>
        
        <div class="input-group">
            <label>Identifiant</label>
            <input type="text" id="username" placeholder="Arunjan">
        </div>

        <div class="input-group">
            <label>Mot de passe</label>
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button class="btn-login" onclick="checkLogin()">Se connecter</button>

        <span class="forgot-pass" onclick="showFunny()">Mot de passe oubli√© ?</span>

        <p id="error-msg">Identifiants incorrects. R√©essaie !</p>
    </div>

    <script>
        function checkLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            // Identifiants
            const correctUser = "Arunjan";
            const correctPass = "1234"; 

            if (user === correctUser && pass === correctPass) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = "menu.html";
            } else {
                const error = document.getElementById('error-msg');
                error.style.display = 'block';
                document.querySelector('.login-card').animate([
                    { transform: 'translateX(-5px)' },
                    { transform: 'translateX(5px)' },
                    { transform: 'translateX(0)' }
                ], { duration: 200, iterations: 2 });
            }
        }

        function showFunny() {
            document.getElementById('funny-alert').style.display = 'flex';
        }

        function hideFunny() {
            document.getElementById('funny-alert').style.display = 'none';
        }
    </script>
</body>
</html>
