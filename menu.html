    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent: #6366f1;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
        }

        .user-header { text-align: center; margin-bottom: 40px; }
        .user-avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 10px; }
        h1 { margin: 0; font-size: 1.5em; color: #818cf8; }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        .menu-item {
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            background: #24334d;
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }

        .icon { font-size: 2em; }
        
        /* Couleurs sp√©cifiques */
        .m-notes { border-bottom: 4px solid #10b981; }

        .m-devoirs { border-bottom: 4px solid #f59e0b; }
        .m-emploi { border-bottom: 4px solid #6366f1; }
        .m-profil { grid-column: span 2; border-bottom: 4px solid #a855f7; }

    </style>
</head>
