<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Menu - Scolarit√© Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Variables de couleurs pour les deux modes */
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent: #6366f1;
            --sub-text: #94a3b8;
        }

        /* Classe appliqu√©e lors du passage en mode clair */
        body.light-mode {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --sub-text: #64748b;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            min-height: 100vh;
            transition: background-color 0.4s, color 0.4s;
        }

        /* Bouton Switch de Mode */
        .theme-switch {
            position: absolute; top: 20px; right: 20px;
            background: var(--card-bg);
            border: 1px solid var(--accent);
            padding: 10px; border-radius: 50px;
            cursor: pointer; font-size: 1.2em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .user-header { text-align: center; margin-bottom: 40px; }
        .user-avatar { width: 80px; height: 80px; border-radius: 50%; border: 3px solid var(--accent); margin-bottom: 10px; }
        h1 { margin: 0; font-size: 1.5em; color: var(--accent); }
        .sub-title { color: var(--sub-text); font-size: 0.9em; }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            width: 100%;
            max-width: 500px;
        }

        .menu-item {
            background: var(--card-bg);
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .menu-item:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
            box-shadow: 0 10px 25px rgba(99, 102, 241, 0.2);
        }

        .icon { font-size: 2.2em; }
        
        /* Bordures de couleurs */
        .m-notes { border-bottom: 4px solid #10b981; }
        .m-agenda { border-bottom: 4px solid #fb7185; }
        .m-devoirs { border-bottom: 4px solid #f59e0b; }
        .m-emploi { border-bottom: 4px solid #6366f1; }
        .m-profil { grid-column: span 2; border-bottom: 4px solid #a855f7; }

    </style>
</head>
<body id="body">

    <button class="theme-switch" onclick="toggleTheme()" id="theme-btn">üåô</button>

    <div class="user-header">
        <img src="https://via.placeholder.com/80" alt="Avatar" class="user-avatar">
        <h1>RAKURUPAN Arunjan</h1>
        <p class="sub-title">√âl√®ve de 3√®me</p>
    </div>

    <div class="menu-grid">
        <a href="emploi.html" class="menu-item m-emploi"><span class="icon">üìÖ</span> Emploi du temps</a>
        <a href="notes.html" class="menu-item m-notes"><span class="icon">üìä</span> Mes Notes</a>
        <a href="devoirs.html" class="menu-item m-devoirs"><span class="icon">üìù</span> Devoirs</a>
        <a href="agenda.html" class="menu-item m-agenda"><span class="icon">üóìÔ∏è</span> Agenda</a>
        <a href="profil.html" class="menu-item m-profil"><span class="icon">üë§</span> Mon Profil √âtudiant</a>
    </div>

    <script>
        function toggleTheme() {
            const body = document.getElementById('body');
            const btn = document.getElementById('theme-btn');
            
            body.classList.toggle('light-mode');
            
            if (body.classList.contains('light-mode')) {
                btn.innerText = "‚òÄÔ∏è";
                localStorage.setItem('theme', 'light');
            } else {
                btn.innerText = "üåô";
                localStorage.setItem('theme', 'dark');
            }
        }

        // V√©rifier le choix pr√©c√©dent au chargement
        window.onload = () => {
            if (localStorage.getItem('theme') === 'light') {
                document.getElementById('body').classList.add('light-mode');
                document.getElementById('theme-btn').innerText = "‚òÄÔ∏è";
            }
        };
    </script>
</body>
</html>
