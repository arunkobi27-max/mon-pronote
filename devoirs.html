<!DOCTYPE html>
<html lang="fr">
    <script>
    // Appliquer le mode et la couleur d√®s le chargement
    (function() {
        const mode = localStorage.getItem('themeMode');
        const color = localStorage.getItem('themeColor');
        if (mode === 'light') document.documentElement.classList.add('light-mode');
        if (color) document.documentElement.style.setProperty('--accent', color);
    })();
</script>

<style>
    /* Ajoute ceci dans ton bloc <style> sur CHAQUE page */
    .light-mode {
        --bg-color: #f1f5f9;
        --card-bg: #ffffff;
        --text-color: #1e293b;
    }
    body { transition: background 0.3s, color 0.3s; }
</style>
<head>
    <meta charset="UTF-8">
    <title>Mes Devoirs - Progression</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent: #6366f1;
            --done: #10b981;
            --urgent: #ef4444;
        }

        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color);
            margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center;
        }

        /* --- BARRE DE PROGRESSION --- */
        .progress-container {
            width: 100%;
            max-width: 800px;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: sticky; top: 10px; z-index: 100;
            backdrop-filter: blur(10px);
        }

        .progress-info { display: flex; justify-content: space-between; margin-bottom: 10px; font-weight: 600; }
        
        .progress-bar-bg {
            width: 100%; height: 12px;
            background: #334155; border-radius: 10px; overflow: hidden;
        }

        .progress-bar-fill {
            width: 0%; height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--done));
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 15px var(--done);
        }

        /* --- LE RESTE DU STYLE --- */
        .header-nav { width: 100%; max-width: 800px; margin-bottom: 20px; }
        .btn-retour { background: var(--accent); color: white; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; text-decoration: none; font-weight: 600; }

        .devoirs-list { width: 100%; max-width: 800px; display: flex; flex-direction: column; gap: 15px; }
        .date-group { margin-top: 10px; font-weight: 600; color: #94a3b8; font-size: 0.9em; }

        .devoir-card {
            background: var(--card-bg); border-radius: 15px; padding: 18px;
            display: flex; align-items: center; border-left: 6px solid var(--m-color);
            transition: 0.3s; cursor: pointer;
        }

        .urgent-mode { border: 2px solid var(--urgent) !important; animation: blink 2s infinite; }
        @keyframes blink { 50% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); } }

        .checkbox { width: 26px; height: 26px; border: 2px solid #475569; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 15px; }
        
        .devoir-card.completed { opacity: 0.4; filter: grayscale(0.8); animation: none; }
        .devoir-card.completed .checkbox { background: var(--done); border-color: var(--done); }
        .devoir-card.completed .checkbox::after { content: "‚úì"; color: white; font-weight: bold; }
        .devoir-card.completed .task-desc { text-decoration: line-through; }

        .m-name { font-weight: 600; font-size: 0.85em; color: var(--m-color); }
        .task-desc { display: block; margin-top: 4px; font-size: 1.05em; }

        /* Couleurs */
        .maths { --m-color: #92d050; } .francais { --m-color: #deeaf6; }
        .anglais { --m-color: #d99594; } .histoire { --m-color: #adb9ca; }
    </style>
</head>
<body>

    <div class="header-nav">
        <a href="menu.html" class="btn-retour">‚¨Ö MENU</a>
    </div>

    <div class="progress-container">
        <div class="progress-info">
            <span>Progression des devoirs</span>
            <span id="progress-text">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progress-fill"></div>
        </div>
    </div>

    <div class="devoirs-list">
        <div class="date-group" style="color: var(--urgent);">‚ö° PRIORIT√â : AUJOURD'HUI</div>
        <div class="devoir-card anglais urgent-mode" onclick="toggleTask(this)">
            <div class="checkbox"></div>
            <div class="devoir-info"><span class="m-name">ANGLAIS LV1</span><span class="task-desc">Contr√¥le de fin de s√©quence</span></div>
        </div>

        <div class="date-group">üìÖ POUR DEMAIN</div>
        <div class="devoir-card francais" onclick="toggleTask(this)">
            <div class="checkbox"></div>
            <div class="devoir-info"><span class="m-name">FRANCAIS</span><span class="task-desc">Bilan s√©quence la Parole</span></div>
        </div>
        <div class="devoir-card maths" onclick="toggleTask(this)">
            <div class="checkbox"></div>
            <div class="devoir-info"><span class="m-name">MATHEMATIQUES</span><span class="task-desc">Ex 28 et 31 p. 251</span></div>
        </div>

        <div class="date-group">üóìÔ∏è PLUS TARD</div>
        <div class="devoir-card histoire" onclick="toggleTask(this)">
            <div class="checkbox"></div>
            <div class="devoir-info"><span class="m-name">HISTOIRE-G√âO</span><span class="task-desc">DM Famille Adoner</span></div>
        </div>
    </div>

    <script>
        function toggleTask(card) {
            card.classList.toggle('completed');
            updateProgress();
        }

        function updateProgress() {
            const total = document.querySelectorAll('.devoir-card').length;
            const completed = document.querySelectorAll('.devoir-card.completed').length;
            const percentage = Math.round((completed / total) * 100);
            
            document.getElementById('progress-fill').style.width = percentage + "%";
            document.getElementById('progress-text').innerText = percentage + "%";
        }
    </script>
</body>
</html>
